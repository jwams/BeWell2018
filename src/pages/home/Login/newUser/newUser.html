<!-- Header -->
<ion-header>
    <ion-navbar>
	
		<!-- Menu Button (Top Left) -->
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
		
		<!-- Header Banner Title -->
        <ion-title attr.aria-label="{{pageElements.newUserText}}" *ngIf="pageElementsLoaded">
            {{pageElements.newUserText}}
        </ion-title>
    </ion-navbar>
</ion-header>

<!-- Loading Spinner --> 
<div *ngIf="!pageElementsLoaded">
    <ion-spinner></ion-spinner>
</div>

<ion-content padding>
	
    <ion-grid *ngIf="pageElementsLoaded">
	
        <!-- First name label and input field -->
        <ion-row>
            <ion-col>
                <ion-label color="primary">{{pageElements.loginIDText}}</ion-label>
                <ion-input placeholder="{{pageElements.loginIDText}}" [(ngModel)]="firstName" attr.aria-label="{{pageElements.loginIDText}}"></ion-input>
            </ion-col>
        </ion-row>
		
        <!-- Pin label and input field -->
        <ion-row>
            <ion-col>
                <ion-label color="primary" attr.aria-label="{{pageElements.pinText}}">{{pageElements.pinText}}</ion-label>
                <ion-input placeholder="{{pageElements.pinText}}" [(ngModel)]="pin" attr.aria-label="{{pageElements.pinInput}}"></ion-input>
            </ion-col>
        </ion-row>

        <!-- Security question label and input field -->
        <ion-row>
            <ion-col>
                <ion-label color="primary" attr.aria-label="{{pageElements.securityQuestionText}}">{{pageElements.securityQuestionText}}</ion-label> 
                <ion-input placeholder="{{pageElements.securityQuestionText}}" [(ngModel)]="securityQuestion" attr.aria-label="{{pageElements.securityQuestionInput}}"></ion-input>
            </ion-col>
        </ion-row>

        <!-- Security answer label and input flag -->
        <ion-row>
            <ion-col>
                <ion-label color="primary" attr.aria-label="{{pageElements.securityAnswerText}}">{{pageElements.securityAnswerText}}</ion-label>
                <ion-input placeholder="{{pageElements.securityAnswerText}}" [(ngModel)]="securityAnswer" attr.aria-label="{{pageElements.securityAnswerInput}}"></ion-input>
            </ion-col>
        </ion-row>
	
        <!-- Create user button -->
        <ion-row>
            <ion-col>
                <button ion-button (click)="createUser()" attr.aria-label="{{pageElements.createUserText}}">{{pageElements.createUserText}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
